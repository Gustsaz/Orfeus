<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orfeus - Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/tone@14.8.39/build/Tone.js"></script>
</head>

<body>
  <main class="main-panel">

    <!-- üîπ Logo Placeholder -->
    <div class="logo">
      <h1>LOGO</h1>
    </div>

    <!-- üîπ Menu de abas -->
    <nav class="tabs">
      <button class="tab-btn active" data-tab="home">Homepage</button>
      <button class="tab-btn" data-tab="afinador">Afinador</button>
      <button class="tab-btn" data-tab="cursos">Cursos</button>
      <button class="tab-btn" data-tab="instrumentos">Instrumentos</button>
      <button class="tab-btn" data-tab="ranking">Ranking</button>
    </nav>

    <!-- üîπ Container de conte√∫do -->
    <div class="tab-content">

      <!-- Homepage -->
      <section class="tab-page active" id="home">

        <div class="user-container">
          <div id="auth-ui">
            <button id="google-login-btn">
              <img src="imgs/gmail.png" alt="Google Logo"> Entrar com Google
            </button>
          </div>
        </div>

        <div class="turntable">
          <img src="imgs/disc_img.png" alt="Disco de Vinil" class="disc" id="disc" draggable="false">
          <img src="imgs/seta_icon.png" alt="Seta" class="seta" id="seta" draggable="false">

          <div class="turntable-buttons">
            <button class="icon-btn norte"><img src="imgs/afina_icon.png" alt="Afina√ß√£o"></button>
            <button class="icon-btn sul"><img src="imgs/course_icon.png" alt="Curso"></button>
            <button class="icon-btn sudoeste"><img src="imgs/instru_icon.png" alt="Instrumentos"></button>
            <button class="icon-btn oeste"><img src="imgs/rank_icon.png" alt="Ranking"></button>
          </div>
        </div>

        <div class="tonearm">
          <img src="imgs/tonearm_img.png" alt="Tonearm" draggable="false">
        </div>
      </section>

      <!-- Afinador -->
      <section class="tab-page" id="afinador">
        <div class="tuner" style="color:white; text-align:center; padding-top:40px;">
          <div class="tuner-arc" id="tunerArc"></div>
          <div class="tuner-note" id="tunerNote">--</div>
          <button id="micToggle" class="mic-btn">
            <img id="micIcon" src="imgs/mic_off_icon.png" alt="Microfone">
          </button>
        </div>
      </section>

      <!-- Cursos -->
      <section class="tab-page" id="cursos"></section>

      <!-- Instrumentos -->
      <section class="tab-page" id="instrumentos">
        <div id="virtual-piano-container">
          <div id="virtual-piano">
            <div class="white-keys"></div>
            <div class="black-keys"></div>
          </div>
        </div>
      </section>

      <!-- Ranking -->
      <section class="tab-page" id="ranking">
        <div id="ranking-panel" style="margin:40px auto; max-width:400px; color:white;">
          <h3>Ranking</h3>
          <table id="ranking-table">
            <thead>
              <tr>
                <th>Usu√°rio</th>
                <th>Pontos</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="ranking-buttons">
            <button id="btn-plus">+1</button>
            <button id="btn-minus">-1</button>
          </div>
        </div>
      </section>

    </div>

  </main>

  <div class="music-popup" id="musicPopup">
    <p>Nome da M√∫sica - Artista</p>
  </div>

</body>
