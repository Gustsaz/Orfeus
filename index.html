<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orfeus - Home</title>
  <link rel="stylesheet" href="style.css">
</head>

<body oncontextmenu="return false">

  <div class="container">
    <img src="imgs/helipa_img.jpg" alt="Cidade de Helipa" class="background">
    <img src="imgs/disc_img.png" alt="Disco de Vinil" class="disc" id="disc" draggable="false">
    <img src="imgs/seta_icon.png" alt="Seta" class="seta" id="seta" draggable="false">

    <div class="tonearm">
      <img src="imgs/tonearm_img.png" alt="Tonearm" draggable="false">
    </div>

    <button class="icon-btn norte">
      <img src="imgs/afina_icon.png" alt="Afinação">
    </button>

    <button class="icon-btn sul">
      <img src="imgs/course_icon.png" alt="Curso">
    </button>

    <button class="icon-btn sudoeste">
      <img src="imgs/instru_icon.png" alt="Instrumentos">
    </button>

    <button class="icon-btn oeste">
      <img src="imgs/rank_icon.png" alt="Ranking">
    </button>

  </div>

  
  <script src="script.js"></script>
</body>

</html>
